<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato</title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="L.png" id="logo" alt="Logo do Site do Lee sin"></h1>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

    <main>
        <form>
            <label for="nomesobrenome" class="contato">Nome e Sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>

            <label for="email" class="contato">E-Mail</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone" class="contato">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem" class="contato">Mensagem</label>
            <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

            <fieldset>
                <p class="contato">Como prefere o nosso contato?</p>
                <label class="contato" for="radio-email"><input type="radio" name="contato" value="email" id="radio-email" > E-Mail</label>

                <label class="contato" for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone" > Telefone</label>
                

                <label class="contato" for="radio-whatapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" > Whatsapp</label>
            </fieldset>

            <fieldset>
                <legend class="contato">Qual horário prefere ser atendido?</legend>
                <select>
                    <option class="contato">Manhã</option>
                    <option class="contato">Tarde</option>
                    <option class="contato">Noite</option>
                </select>
            </fieldset>
            
            <label class="contato"><input type="checkbox" class="contato"> de receber nossas novidades por Email?</label>
            
            <input type="submit" value="Enviar Formulário" class="enviar">
        
        </form>

        <table>
            <thead>
                <tr>
                    <th class="contato">Dia</th>
                    <th class="contato">Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="contato">Segunda</td>
                    <td class="contato">8h ~ 20h</td>
                </tr>
                <tr>
                    <td class="contato">Quarta</td>
                    <td class="contato">8h ~ 20h</td>
                </tr>
                <tr>
                    <td class="contato">Sexta</td>
                    <td class="contato">8h ~ 20h</td>
                </tr>
            </tbody>
        </table>
    
    </main>

        <footer>
            
            <img src="sona.png" class="banner" alt="Logo do Site do lee sin">
            <p class="copyright">&copy; Copyright Site do lee sin - 2022

        </footer>
    </body>
</html>
